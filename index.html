
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Auth App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="/PWA/manifest.json">
</head>
<body>
  <h1>Rejestracja</h1>
  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="Login" required />
    <input type="password" id="regPassword" placeholder="Hasło" required />
    <button type="submit">Zarejestruj</button>
  </form>

  <h1>Logowanie</h1>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Login" required />
    <input type="password" id="loginPassword" placeholder="Hasło" required />
    <button type="submit">Zaloguj</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
